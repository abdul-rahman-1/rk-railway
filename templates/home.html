<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Railway Authority</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a; /* dark navy background */
      color: #e0e0e0; /* light gray text */
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      color: #f0f0f0;
      text-align: center;
      margin-bottom: 2rem;
    }

    .card {
      background-color: #1b263b; /* slightly lighter dark card */
      border-radius: 14px;
      box-shadow: 0 6px 22px rgba(0,0,0,0.5);
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .form-label {
      color: #cfd8dc; /* light gray labels */
      font-weight: 500;
    }
  .form-control {
    background-color: #32445a;  /* dark gray-blue */
    color: #ffffff;             /* white text */
    border: 1px solid #4f6781;
  }

  .form-control::placeholder {
    color: #b0c4de;            /* lighter placeholder text */
    opacity: 1;                 /* ensures full opacity in all browsers */
  }

  .form-control:focus {
    background-color: #32445a;
    color: #ffffff;             /* keep text white on focus */
    border-color: #1d3a6d;     /* dark blue focus border */
    box-shadow: 0 0 0 0.2rem rgba(29, 58, 109, 0.25);
  }

    .btn-primary {
      background-color: #1d3a6d; /* dark blue */
      border-color: #1d3a6d;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #102747;
      border-color: #102747;
    }

    .btn-success {
      background-color: #2a7a4c; /* dark green */
      border-color: #2a7a4c;
      color: #fff;
    }

    .btn-success:hover {
      background-color: #1d4f33;
      border-color: #1d4f33;
    }

    .alert {
      border-radius: 10px;
      font-size: 0.95rem;
    }

    .alert-info {
      background-color: #1f4068;
      color: #e0e0e0;
      border-color: #1d3a6d;
    }

    .alert-success {
      background-color: #2a7a4c;
      color: #e0e0e0;
      border-color: #1d4f33;
    }

    .alert-danger {
      background-color: #8b0000;
      color: #fff;
      border-color: #5c0000;
    }
  </style>
</head>
<body class="py-5">

  <div class="card">
    <h1>Railway Authority System</h1>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Enter Unique ID</label>
        <input type="text" name="unique_id" class="form-control" placeholder="Enter Unique ID">
      </div>

      <div class="mb-3">
        <label class="form-label">Upload QR Code</label>
        <input type="file" name="qr_file" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Search</button>
      <a href="{{ url_for('scan_qr') }}" class="btn btn-success">Scan QR with Camera</a>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

</body>
</html>
